<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de textos</title>
<style type="text/css">
	
	div{
		font-size: 3em;
	}

	.texto{
		/*
		px -> tamanho fixo
		% -> tamanho relativo
		em -> tamanho relativo ao container pai
		 */
		font-size: 40px;
	}
	
	.text{
		font-size: 100%;
	}

</style>

	</head>

	<body>
		<div>
			<p >Conteúdo</p>
		</div>
			<p class="texto">Conteúdo</p>
			<p class="text">Conteúdo</p>

</body>
</html>
