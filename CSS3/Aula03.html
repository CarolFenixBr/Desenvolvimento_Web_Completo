<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e span</title>

	<style type="text/css">
		#topo{
			background: azure;
		}

		#conteudo{
			background:aliceblue;
		}

		.produto{
			background: gray;
			margin: 10px;
		}

		#rodape{
			background: inherit;
		}

		.azul{
			color: blue;
		}

	</style>
</head>
<body>
	<div id="topo">
		<img src="https://ipiccy.com/blog/wp-content/uploads/2016/10/Amazon_logo_plain.svg_.png" width="170">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div>

		<div class="produto">
			Produto 4
		</div>

		<div id="rodape">

			Todos os <span class="azul">direitos</span> reservados

		</div>

		

	</div>


</body>
</html>
