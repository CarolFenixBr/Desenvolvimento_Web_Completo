<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilos de textos</title>
<style type="text/css">
	
	
	body{
		/*
		px -> tamanho fixo
		% -> tamanho relativo
		em -> tamanho relativo ao container pai
		 */
		font-size: 40px;
		font-family: monospace;
	}	

	.negrito{
		/* normal, bold, 100 até 900 */
		font-weight: bold;
	}
	.italico{
		font-style: italic;
	}

	.formatacao{
		/*text-decoration: underline;*/
		/*text-decoration: overline;*/
		text-decoration: line-through;
	}

	.texto{
		font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	}
	

</style>

	</head>

	<body>
		
		<p class="negrito">Texto negrito</p>
		<p>Texto </p>
		<p class="italico">Texto italico</p>
		<p class="formatacao"> Texto</p>
		<p class="texto"> Padrão</p>

		

</body>
</html>
